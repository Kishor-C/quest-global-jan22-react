<html>
    <head>
        <style>
            .danger {
                color : red;
            }
        </style>
    </head>
    <body>
        <h2>A simple form!</h2>
        <form name = "simpleForm" action = "index.html" method = "post" onsubmit="return validateForm()">
            Username <input type = "text" autocomplete="off" name = "n1" > <span id = 'unError' class = "danger"></span><br />
            Password <input type = "password" name = "n2"> <span id = 'pwError' class = "danger"></span><br />
            <input type = "submit" value = "submit">
        </form>
    </body>
    <script type = "text/javascript">
        function validateForm() {
            var un = document.simpleForm.n1;
            var pw = document.simpleForm.n2;
            if(un.value.length < 1) {
                document.getElementById('unError').innerHTML = 'Username required'
                return false;
            }
            if(pw.value.length < 1) {
                document.getElementById('pwError').innerHTML = 'Password required'
                return false;
            }
            return true;
        }
    </script>
</html>
